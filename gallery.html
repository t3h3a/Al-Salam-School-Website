<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>مدرسة السلام الأساسية المختلطة | معرض الطالبات</title>
    <meta
      name="description"
      content="معرض أعمال الطالبات في برنامج BTEC فن وتصميم بمدرسة السلام الأساسية المختلطة."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&family=El+Messiri:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/gallery.css" />
  </head>
  <body class="page">
    <nav class="navbar">
      <div class="nav-inner container">
        <div class="nav-right">
          <div class="logo-mark"><i class="fa-solid fa-school"></i></div>
          <div class="logo-text">
            <span class="logo-title">السلام</span>
            <span class="logo-sub">مدرسة</span>
          </div>
        </div>
        <div class="nav-center">
          <a class="nav-link" href="home.html">الرئيسية</a>
          <a class="nav-link" href="btec.html">BTEC</a>
          <a class="nav-link" href="calculator.html">حاسبة المعدل</a>
          <a class="nav-link" href="gallery.html">المعرض</a>
        </div>
        <div class="nav-left">
          <a
            class="icon-btn"
            href="admin-login.html"
            aria-label="تسجيل دخول الأدمن"
          >
            <i class="fa-regular fa-user"></i>
          </a>
          <div class="settings-wrap">
            <button
              class="icon-btn"
              type="button"
              data-settings-toggle
              aria-label="الإعدادات"
            >
              <i class="fa-solid fa-gear"></i>
            </button>
            <div class="settings-menu" data-settings-menu>
              <button class="menu-btn" type="button" data-theme-toggle>
                <span data-theme-label>الوضع الليلي</span>
              </button>
              <div class="menu-group">
                <span class="menu-title">ألوان الواجهة</span>
                <div class="menu-row palette-grid" role="list">
                  <button
                    class="palette-btn"
                    type="button"
                    data-palette-option="rose"
                    aria-label="زهري"
                    title="زهري"
                  >
                    <span
                      class="palette-swatch"
                      style="--swatch-main: #d66a8f; --swatch-accent: #f4b8c9"
                    ></span>
                  </button>
                  <button
                    class="palette-btn"
                    type="button"
                    data-palette-option="peach"
                    aria-label="خوخي"
                    title="خوخي"
                  >
                    <span
                      class="palette-swatch"
                      style="--swatch-main: #f08a65; --swatch-accent: #f7c59f"
                    ></span>
                  </button>
                  <button
                    class="palette-btn"
                    type="button"
                    data-palette-option="lavender"
                    aria-label="لافندر"
                    title="لافندر"
                  >
                    <span
                      class="palette-swatch"
                      style="--swatch-main: #8b7ad9; --swatch-accent: #c8bef4"
                    ></span>
                  </button>
                  <button
                    class="palette-btn"
                    type="button"
                    data-palette-option="mint"
                    aria-label="نعناعي"
                    title="نعناعي"
                  >
                    <span
                      class="palette-swatch"
                      style="--swatch-main: #5db8a4; --swatch-accent: #a9dfcd"
                    ></span>
                  </button>
                  <button
                    class="palette-btn"
                    type="button"
                    data-palette-option="sky"
                    aria-label="سماوي"
                    title="سماوي"
                  >
                    <span
                      class="palette-swatch"
                      style="--swatch-main: #5aa6e6; --swatch-accent: #b7d9f7"
                    ></span>
                  </button>
                </div>
              </div>
              <div class="menu-row">
                <button class="menu-btn" type="button" data-font-dec>A-</button>
                <button class="menu-btn" type="button" data-font-inc>A+</button>
              </div>
              <a class="menu-btn" href="admin-login.html">Admin Login</a>
            </div>
          </div>
          <button
            class="icon-btn hamburger"
            type="button"
            data-hamburger
            aria-label="القائمة"
          >
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
      <div class="mobile-menu" data-mobile-menu>
        <a class="mobile-link" href="home.html">الرئيسية</a>
        <a class="mobile-link" href="btec.html">BTEC</a>
        <a class="mobile-link" href="calculator.html">حاسبة المعدل</a>
        <a class="mobile-link" href="gallery.html">المعرض</a>
        <a class="mobile-link" href="admin-login.html">Admin Login</a>
      </div>
    </nav>

    <main>
      <section class="gallery-hero">
        <div class="container" data-animate>
          <span class="tag">معرض الطالبات</span>
          <h1>إبداعات طالبات مدرسة السلام</h1>
          <p>
            استكشفوا مشاريع فن وتصميم متنوعة تعكس الشغف والهوية البصرية لطالبات
            برنامج BTEC.
          </p>
        </div>
      </section>

      <section class="gallery-controls section">
        <div class="container controls-grid" data-animate>
          <div class="control-card glass">
            <label for="search-input">بحث بالاسم</label>
            <input
              class="input"
              id="search-input"
              type="search"
              placeholder="ابحثي عن طالبة..."
              autocomplete="off"
            />
          </div>
          <div class="control-card glass">
            <label for="category-filter">فلترة حسب النوع</label>
            <select id="category-filter">
              <option value="all">الكل</option>
              <option value="رسم">رسم</option>
              <option value="تصميم">تصميم</option>
              <option value="فن">فن</option>
              <option value="تصوير">تصوير</option>
              <option value="مختلط">مختلط</option>
            </select>
          </div>
          <div class="control-card glass stats-card">
            <span class="muted">عدد الطالبات</span>
            <strong id="gallery-stats">0</strong>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="container">
          <div id="gallery-skeleton" class="gallery-grid skeleton-grid">
            <div class="student-card skeleton-card"></div>
            <div class="student-card skeleton-card"></div>
            <div class="student-card skeleton-card"></div>
            <div class="student-card skeleton-card"></div>
            <div class="student-card skeleton-card"></div>
            <div class="student-card skeleton-card"></div>
          </div>
          <div id="gallery-grid" class="gallery-grid"></div>
          <div id="gallery-empty" class="empty-state" hidden>
            لا توجد نتائج مطابقة للبحث أو الفلترة.
          </div>
        </div>
      </section>
    </main>

    <button class="back-to-top" data-back-to-top aria-label="الرجوع للأعلى">
      <i class="fa-solid fa-arrow-up"></i>
    </button>

    <script src="js/global.js" defer></script>
    <script type="module" src="js/gallery.js"></script>
  </body>
</html>
